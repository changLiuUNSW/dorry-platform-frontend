    </mdl-layout-header-row>
  </mdl-layout-header>

  <mdl-layout-drawer>
    <mdl-layout-title>Dorry</mdl-layout-title>

      </a>
      <a class="mdl-navigation__link" routerLink="/apps" routerLinkActive="active">
        <img src="/assets/icons/ic_app_white.svg">
