<div class="item-list">
  <div class="item-container" *ngFor="let item of items">
    <span class="item-img">
      <img class="item-icon" src="assets/icons/default.svg" style="height:71px; width:71px" (click)="toggleDetail()"/>
    </span>

    <span class="item-misc cursor-default">
      <div class="item-name cursor-pointer" (click)="toggleDetail()" (click)="getItem(item)">
        {{ item }}
      </div>
      <div class="item-size">
        1000 MB
      </div>
      <div class="item-install cursor-pointer">
        Install
      </div>
    </span>

    <div style="top: 150px; left: 0; position: absolute">
      <div style="margin:5px" class="btn btn-primary" (click)="pullManifest(item, 'latest')">pullManifest</div>
      <div style="margin:5px" class="btn btn-primary" (click)="pullBlobs(item, 'latest')">pullBlobs</div>
      <div style="margin:5px" class="btn btn-danger" (click)="delManifest(item, 'latest')">delManifest</div>
      <div style="margin:5px" class="btn btn-danger" (click)="delBlobs(item, 'latest')">delBlobs</div>
    </div>
    <!-- <div class="item-sash">
      <img src="assets/sash.svg"/>
    </div> -->
  </div>
</div>

<div class="alert-dialog-style alert-global" *ngIf="showDetail"></div>
<div class="alert-dialog alert-dialog-style modal-dialog" *ngIf="showDetail"></div>
<div class="alert-content alert-dialog-style modal-content" *ngIf="showDetail">
  <div class="alert-body cursor-default modal-body">
    <span class="alert-message cursor-default">
      ~!@#$%^&*()_+
    </span>
  </div>
  <div class="alert-footer modal-footer">
    <button type="button" class="btn btn-alert btn-no" data-dismiss="modal" (click)="toggleDetail()">Close</button>
  </div>
</div>
