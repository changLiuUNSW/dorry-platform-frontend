<div class="container">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--3-col" *ngFor="let application of applications">
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
        <div class="spinner-container" *ngIf="application.state==1">
          <mdl-spinner single-color="white" [active]="true"></mdl-spinner>
          <span>Installing...</span>
        </div>
        <div class="mdl-card__title">
          <a>
            <!-- <img class="mdl-card mdl-shadow--2dp" src="/assets/icons/ic_default_color.svg"/> -->
            <img src="{{application.pictureUrl}}"/>
          </a>
          <div class="mdl-card__title-text">
            <div class="app-name">
              {{application.name}}
            </div>
            <div class="app-misc">
              <strong>Version:</strong>
              {{application.version}}
            </div>
            <div class="app-misc">
              <strong>Author:</strong>
              {{application.author}}
            </div>
          </div>
        </div>

        <div class="mdl-card__supporting-text">
          {{application.description}}
        </div>

        <div class="mdl-card__actions mdl-card--border">
          <!-- <button mdl-button mdl-button-type="raised" mdl-ripple *ngIf="application.state==0 || application.state==2" class="button-download" (click)="installImage(application)" (click)="getItem(application)">
            Install
          </button>
          <button mdl-button mdl-ripple disabled *ngIf="application.state==1" disabled>
            Installed
          </button> -->
          <button mdl-button mdl-button-type="raised" mdl-ripple class="button-download" (click)="getApplication(application)" (click)="downloadApplication(application.applicationId)">
            Download
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
