<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--3-col" *ngFor="let item of items">

    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
      <div class="spinner-container" *ngIf="item.state==2">
        <mdl-spinner single-color="white" [active]="true"></mdl-spinner>
        <span>Installing...</span>
      </div>
      <div class="mdl-card__title">
        <a>
          <!-- <img class="mdl-card mdl-shadow--2dp" src="/assets/icons/ic_default_color.svg"/> -->
          <img src="{{item.pic_url}}"/>
        </a>
        <div class="mdl-card__title-text">
          <div class="app-name">
            {{ item.name }}
          </div>
          <div class="app-tag">
            <strong>Version:</strong>
            {{ item.tag }}
          </div>
        </div>
      </div>

      <div class="mdl-card__supporting-text">
        {{ item.description }}
      </div>

      <div class="mdl-card__actions mdl-card--border">
        <button mdl-button mdl-button-type="raised" mdl-ripple *ngIf="item.state==0 || item.state==2" class="button-install" (click)="installImage(item)" (click)="getItem(item)">
          Install
        </button>
        <button mdl-button mdl-ripple disabled *ngIf="item.state==1" disabled>
          Installed
        </button>
        <!-- <button class="market-spinner" mdl-button mdl-ripple *ngIf="item.installing" disabled>
          <mdl-spinner [active]="true"></mdl-spinner>
        </button> -->
        <!-- <button mdl-button mdl-button-type="raised" mdl-ripple *ngIf="!item.installing" class="button-install" (click)="installImage(item)" (click)="getItem(item)">
          Install
        </button>
        <button class="market-spiner" mdl-button mdl-js-button *ngIf="item.installing" disabled>
          <mdl-spinner [active]="true"></mdl-spinner>
        </button> -->
      </div>
    </div>
  </div>
</div>
