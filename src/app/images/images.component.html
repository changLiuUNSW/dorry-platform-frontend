<div class="message-empty" *ngIf="hasApp!=undefined && !hasApp">
  Your application list is empty.
</div>

<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--3-col" *ngFor="let app of imageInfoes">
    <popover-content #myPopover [animation]="true" placement="bottom" [closeOnMouseOutside]="true">
      <strong>ID:&nbsp;&nbsp;</strong>{{ app.Id }}<br>
      <strong >Repo:&nbsp;&nbsp;</strong>{{ app.RepoTags[0] }}
    </popover-content>
    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
      <!-- <div *ngIf="!regExp.test(app.RepoTags[0].split('/')[app.RepoTags[0].split('/').length-1])"> -->
      <div class="mdl-card__title">
        <img class="mdl-card mdl-shadow--2dp" src="/assets/icons/ic_insert_photo_black_48px.svg" [popover]="myPopover" [popoverOnHover]="true"/>
        <div class="mdl-card__title-text">
          <span>{{ app.RepoTags[0].split("/")[app.RepoTags[0].split("/").length-1] }}</span>
        </div>
        <div class="mdl-card__subtitle">
          {{ (app.Size/1000000).toFixed(3) }}MB
        </div>
      </div>

      <!--<div class="mdl-card__supporting-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris sagittis pellentesque lacus eleifend lacinia...<br>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris sagittis pellentesque lacus eleifend lacinia...<br>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris sagittis pellentesque lacus eleifend lacinia...<br>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris sagittis pellentesque lacus eleifend lacinia...
      </div>-->

      <!--<div class="mdl-card__actions mdl-card--border">-->
      <div class="mdl-card__actions">
        <button class="mdl-button mdl-js-button
                       button-start-img" (click)="getImage(app)" (click)="createContainer(app)">
          Start
        </button>
        <button class="mdl-button mdl-js-button
                       button-remove-img" (click)="getImage(app)" (click)="displayAlert()">
          Remove
        </button>
      </div>

      <!--<div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect
                       mdl-button--fab button-remove" (click)="getImage(app)" (click)="displayAlert()">
          <img src="/assets/icons/ic_delete_white_24px.svg"/>
        </button>
      </div>
    </div>-->
    </div>
  </div>

  <!-- The alert dialog for remove one appliacation -->
  <div class="dialog-container" *ngIf="showAlert">
    <div class="mdl-dialog">
      <div class="mdl-dialog__title"><img src="/assets/icons/ic_warning_white_48px.svg"/></div>
      <div class="mdl-dialog__content">
        <span>
          Remove application
          <span>
            <strong>{{ image.RepoTags[0] }}</strong>
          </span>?
        </span>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button" (click)="removeImage(image)" (click)="hideAlert()">Yes</button>
        <button type="button" class="mdl-button close" (click)="hideAlert()">No</button>
      </div>
    </div>
  </div>
