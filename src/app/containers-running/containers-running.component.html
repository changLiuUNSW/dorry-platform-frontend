<div class="mdl-container running" *ngIf="hasRunning">
  <header class="service running">
    Running Services
  </header>
  <div class="mdl-grid">
    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col" *ngFor="let service of containers">
      <div class="spinner-container" *ngIf="service.spinner==1">
        <mdl-spinner single-color [active]="service.spinner==1"></mdl-spinner>
        <span>Stopping...</span>
      </div>

      <div class="mdl-card__title">
        <a routerLink="/services/{{service.Id}}">
          <img *ngIf="service.pic_url" class="mdl-card mdl-shadow--2dp" src="{{service.pic_url}}">
          <img *ngIf="!service.pic_url" class="mdl-card mdl-shadow--2dp" src="/assets/icons/ic_default.svg"/>
        </a>
        <div class="mdl-card__title-text">
          <div class="service-name">{{ service.Names[0] | slice:1 }}</div>
          <div class="service-status">{{ service.Status }}</div>
        </div>
      </div>

      <div class="mdl-card__supporting-text table">
        <table class="mdl-data-table mdl-js-data-table">
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">App Name</td>
              <td *ngIf="service.Image">
                {{service.Image.split('/')[service.Image.split('/').length-1].split(':')[0]}}
              </td>
            </tr>

            <tr>
              <td class="mdl-data-table__cell--non-numeric">Public Ports</td>
              <td *ngIf="service.Ports.length != 0">
                <span *ngFor="let port of service.Ports">
                  <!-- <span *ngIf="(port.PublicPort != undefined) && (port.PrivatePort != undefined)">
                    {{port.PublicPort}}->{{port.PrivatePort}}/{{port.Type}}
                  </span>
                  <span *ngIf="(port.PublicPort == undefined) && (port.PrivatePort != undefined)">
                    {{port.PrivatePort}}/{{port.Type}}
                  </span> -->
                  <span *ngIf="port.PublicPort != undefined">
                    {{port.PublicPort}}
                  </span>
                  <span *ngIf="port.PublicPort == undefined">
                    None
                  </span>
                </span>
              </td>
              <td *ngIf="service.Ports.length == 0">None</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mdl-card__actions mdl-card--border">
        <!-- <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect
                       mdl-button--fab button-stop" (click)="displayStopAlert()" (click)="getContainer(service)">
          <img src="/assets/icons/ic_pause_white_24px.svg"/>
        </button> -->
        <button mdl-button mdl-button-type="raised" mdl-ripple class="mdl-button button-stop" (click)="displayStopAlert()" (click)="getContainer(service)">
          Stop
        </button>
      </div>
    </div>
  </div>
</div>

<!-- The alert dialog for stop one service -->
<div class="dialog-container" *ngIf="showAlert==1">
  <div class="mdl-dialog">
    <div class="mdl-dialog__title">Stop Service</div>
    <div class="mdl-dialog__content">
      <span>
        Do you want to stop service
        <span>
          <strong>{{ container.Names[0] | slice:1 }}</strong>
        </span>?
      </span>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button button-stop" mdl-button-type="raised" mdl-ripple (click)="stopContainer(container)" (click)="hideAlert()">Stop</button>
      <button type="button" class="mdl-button button-cancel" mdl-button-type="raised" mdl-ripple (click)="hideAlert()">Cancel</button>
    </div>
  </div>
</div>
