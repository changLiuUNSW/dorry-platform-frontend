<!-- Notification -->
<div *ngIf="notState && !isError" class="notification-success" role="alert">{{ notification }}</div>

<div *ngIf="notState && isError" class="notification-failure" role="alert">{{ notification }}</div>

<div *ngIf="hasRunningService" class="service-header running-service-header">
  Running Service
</div>
<div *ngIf="hasRunningService" class="service-list-container">
  <div class="service-list" *ngFor="let container of containers">
    <div *ngIf="container.Names[0] !== '/DORRY-WEB'" class="service-container running-service-container">
      <!-- Service icon -->
      <span class="service-img-container" [ngSwitch]="container.iconAssigned">
        <img class="service-img" *ngSwitchCase="true" src={{container.iconUrl}} style="height:71px; width:71px"/>
        <img class="service-img" *ngSwitchDefault src="assets/icons/default.svg" style="height:71px; width:71px"/>
        <div class="service-shadow"></div>
      </span>

      <span class="service-misc">
        <!-- Service name -->
        <div class="service-name" *ngIf="container.Names[0]">
          {{container.Names[0] | slice:1}}
        </div>
        <!-- Service uptime -->
        <div class="service-info" *ngIf="container.Status">
          {{container.Status}}
        </div>
        <!-- Service port -->
        <div class="service-info" *ngIf="container.Ports[0] != undefined">
          Port:
          {{container.Ports[0].PublicPort}}
        </div>
        <!-- Stop Button -->
        <div class="service-btn-stop service-btn" (click)="stopContainer(container.Id)">
          Stop
        </div>
      </span>
    </div>

  </div>
</div>
