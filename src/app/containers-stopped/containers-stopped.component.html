<!-- Notification -->
<div *ngIf="notState && !isError" class="notification-success" role="alert">{{container.Names[0] | slice:1}}{{ notification }}</div>

<div *ngIf="notState && isError" class="notification-failure" role="alert">{{container.Names[0] | slice:1}}{{ notification }}</div>

<div *ngIf="hasStoppedService" class="service-header stopped-service-header">
  Stopped Service
</div>
<div *ngIf="hasStoppedService" class="service-list-container">
  <div class="service-list" *ngFor="let container of containers">
    <div class="service-container stopped-service-container">
      <!-- Service icon -->
      <span class="service-img-container" [ngSwitch]="container.iconAssigned">
        <img class="service-img service-img-stopped" *ngSwitchCase="true" src={{container.iconUrl}} style="height:71px; width:71px"/>
        <img class="service-img service-img-stopped" *ngSwitchDefault src="assets/icons/default.svg" style="height:71px; width:71px"/>
        <div class="service-shadow"></div>
      </span>

      <span class="service-misc">
        <!-- Service name -->
        <div class="service-name" *ngIf="container.Names[0]">
          {{container.Names[0] | slice:1}}
        </div>
        <!-- Service uptime -->
        <div class="service-info" *ngIf="container.Status">
          {{container.Status}}
        </div>
        <!-- Service port -->
        <div class="service-info" *ngIf="container.Ports[0] != undefined">
          Port:
          {{container.Ports[0].PublicPort}}
        </div>
        <!-- Restart Button -->
        <div class="service-btn-restart service-btn" (click)="restartContainer(container)">
          Restart
        </div>
      </span>
    </div>

  </div>
</div>
