<!-- Notification -->
<div *ngIf="notState && !isError" class="notification-success" role="alert">
  <strong>{{ container.Names[0] | slice:1 }}</strong>{{ notification }}
</div>

<div *ngIf="notState && isError" class="notification-failure" role="alert">
  <strong>{{ container.Names[0] | slice:1 }}</strong>{{ notification }}
</div>

<div *ngIf="hasStoppedService" class="service-header stopped-service-header">
  Stopped Service
</div>
<div *ngIf="hasStoppedService" class="service-list-container">
  <div class="stopped service-list" *ngFor="let service of containers">
    <div class="stopped service-container stopped-service-container">
      <!-- Service icon -->
      <span class="stopped service-img-container" [ngSwitch]="service.iconAssigned">
        <img class="stopped service-img service-img-stopped" *ngSwitchCase="true" src={{service.iconUrl}} style="height:75px; width:75px"/>
        <img class="stopped service-img service-img-stopped" *ngSwitchDefault src="assets/icons/default.svg" style="height:75px; width:75px"/>
        <!-- <div class="stopped service-shadow"></div> -->
      </span>

      <span class="stopped service-misc">
        <!-- Service name -->
        <div class="stopped service-name" *ngIf="service.Names[0]">
          {{ service.Names[0] | slice:1 }}
        </div>
        <!-- Service uptime -->
        <div class="stopped service-info" *ngIf="service.Status">
          {{ service.Status }}
        </div>
        <!-- Service port -->
        <div class="stopped service-info" *ngIf="service.Ports[0] != undefined">
          Port:
          {{ service.Ports[0].PublicPort }}
        </div>
        <!-- Restart Button -->
        <div class="stopped service-btn" (click)="displayAlert()" (click)="getContainer(service)">
          Restart
        </div>
      </span>

      <div *ngIf="container && service.spinner" class="sk-base"></div>
      <div *ngIf="container && service.spinner" class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
      </div>

    </div>
  </div>
</div>

<!-- The alert dialog for restart one service -->
<div class="alert-dialog-style alert-global" *ngIf="showAlert"></div>
<div class="alert-dialog alert-dialog-style modal-dialog" *ngIf="showAlert"></div>
<div class="alert-content alert-dialog-style modal-content" *ngIf="showAlert">
  <div class="alert-body cursor-default modal-body">
    <span><img class="alert-excl" src="assets/alert.svg"/></span>
    <span class="alert-message cursor-default">
      Do you want to restart service
      <span class="alert-name">{{ container.Names[0] | slice:1 }}</span>?
    </span>
  </div>
  <div class="alert-footer modal-footer">
    <button type="button" class="btn btn-alert btn-yes" data-dismiss="modal" (click)="restartContainer(container)" (click)="hideAlert()">Yes</button>
    <button type="button" class="btn btn-alert btn-no" data-dismiss="modal" (click)="hideAlert()">No</button>
  </div>
</div>
