<div [ngStyle]="{'margin-top':'40px'}">

  <!-- Error services -->
  <app-containers-error (reloadEvent)="reload($event)"></app-containers-error>

  <!-- Stopped services -->
  <app-containers-stopped (reloadEvent)="reload($event)"></app-containers-stopped>

  <!-- Running service -->
  <app-containers-running (reloadEvent)="reload($event)"></app-containers-running>
</div>
