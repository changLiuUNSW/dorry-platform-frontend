<div class="service-list-container">
  <div class="service-header">
    There are something wrong, please check them.
  </div>
  <div class="service-list" *ngFor="let service of services">

    <div class="service-container">
      <span class="service-img">
        <div class="icon-wrong">
          <img src="assets/icons/wrong.png"/>
        </div>
        <!-- <img class="icon-wrong" src="assets/icons/wrong.png"/> -->
        <img class="icon-service" src={{service.url}} style="height:71px; width:71px"/>
      </span>

      <span class="service-misc">
        <!-- Service name -->
        <div class="service-name">
          {{service.name}}
        </div>
        <!-- Service uptime -->
        <div class="service-info">
          Run
          {{service.time}}
          days
        </div>
        <!-- Service port -->
        <div class="service-info">
          Port:
          {{service.port}}
        </div>
        <!-- Button -->
        <div class="service-btn">
          button
        </div>
      </span>
    </div>

  </div>
</div>
