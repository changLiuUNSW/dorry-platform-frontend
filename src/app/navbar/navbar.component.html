<div class="sidenav">
  <div class="dorry-btn">
    <img src="assets/logo.svg"/>
  </div>
  <div class="navbtn" *ngFor="let btn of btnlist" (click)="onSelect(btn)">
    <a routerLink="{{btn.url}}" routerLinkActive="active"><img src={{btn.out}}/></a>
  </div>
</div>

<div class="right-part">
  <div class="mathead">
    <app-masthead></app-masthead>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
